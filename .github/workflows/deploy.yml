name: Build and Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Build Docker image
      - name: Build Docker image
        run: |
          docker build -t voting-app:latest .

      # Step 3: Save image as tar and fix permissions
      - name: Save Docker image to tarball
        run: |
          sudo docker save -o voting-app.tar voting-app:latest
          sudo chmod 644 voting-app.tar   # ðŸ”‘ key fix â€” make readable for all users
          ls -l voting-app.tar

      # Step 4: Verify file exists
      - name: Check tar file
        run: |
          if [ ! -f voting-app.tar ]; then
            echo "âŒ voting-app.tar not found!"
            exit 1
          fi

      # Step 5: Copy image to EC2 (scp)
      - name: Copy Docker image to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "voting-app.tar"
          target: "/home/${{ secrets.EC2_USER }}/"

      # Step 6: Deploy container on EC2
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            echo "ðŸ› ï¸ Installing Docker if missing..."
            if ! command -v docker &> /dev/null
            then
              sudo apt-get update -y
              sudo apt-get install -y docker.io
              sudo systemctl enable docker
              sudo systemctl start docker
            fi

            cd /home/${{ secrets.EC2_USER }}

            echo "ðŸ“¦ Loading Docker image..."
            sudo docker load -i voting-app.tar

            echo "ðŸ§¹ Stopping old container..."
            sudo docker stop voting-app || true
            sudo docker rm voting-app || true

            echo "ðŸš€ Running new container..."
            sudo docker run -d --restart=always -p 5000:5000 --name voting-app voting-app:latest

            echo "âœ… Deployment complete!"
