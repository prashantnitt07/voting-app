name: Build and Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Build Docker image
      - name: Build Docker image
        run: docker build -t voting-app:latest .

      # Step 3: Save image as tar
      - name: Save Docker image to tarball
        run: docker save -o voting-app.tar voting-app:latest

      # Step 4: Copy image to EC2
      - name: Copy Docker image to EC2
        uses: appleboy/scp-action@v0.1.8
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "voting-app.tar"
          target: "/home/${{ secrets.EC2_USER }}/"

      # Step 5: Deploy container on EC2
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            cd /home/${{ secrets.EC2_USER }}
            docker load -i voting-app.tar
            docker stop voting-app || true
            docker rm voting-app || true
            docker run -d --restart=always -p 5000:5000 --name voting-app voting-app:latest
